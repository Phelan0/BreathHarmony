<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/profil.css">
</head>
<body>
    <div class="profil-container">
        <div class="profil-title">
            <h1>Mein Profill</h1>
        </div>
        <div class="profil-ava">
            <img src="../asset/images/ava.jpg" alt="">
        </div>
        <div class="profil-list">
            <div class="profil-item">
                <h2>Benutzername</h2>
            </div>
            <div class="profil-item">
                <h2>Bio/Beschreibung</h2>
            </div>
            <div class="profil-item">
                <h2>E-mail adresse</h2>
            </div>
        </div>
        <div class="abmelden-btn">
            <button class="btn" type="submit" onclick="redirectToLogin()">Abmelden</button>
        </div>
    </div>

    <script src="../js/profil.js"></script>
</body>
</html>
